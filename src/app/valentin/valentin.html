<div class="valentine-container">
    <div class="background-hearts">
        <div class="heart" *ngFor="let i of [1,2,3,4,5,6]"></div>
    </div>

    <!-- El botón NO se mueve por fuera del panel para mayor libertad -->
    <button *ngIf="isMoved" class="btn btn-no is-moved"
        [ngStyle]="{'top': noButtonPosition.top, 'left': noButtonPosition.left}" (mouseover)="moveNoButton()"
        (touchstart)="moveNoButton()" (click)="moveNoButton()">
        ¡AHORA NO! 💔
    </button>

    <div class="content">
        <img src="/letras.png" alt="¿Quieres ser mi San Valentín?" class="title-img">

        <div class="buttons-container">
            <button class="btn btn-si" (click)="onSiClick()">
                SI ❤️
            </button>

            <!-- Este botón desaparece del panel original al activarse -->
            <button *ngIf="!isMoved" class="btn btn-no" (mouseover)="moveNoButton()" (touchstart)="moveNoButton()"
                (click)="moveNoButton()">
                NO 💔
            </button>
        </div>
    </div>
</div>
